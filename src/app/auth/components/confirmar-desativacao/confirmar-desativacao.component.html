<h2 mat-dialog-title>Desativar Conta</h2>
<div mat-dialog-content>
  <p>Tem certeza que deseja desativar sua conta? Essa ação não pode ser desfeita!</p>
</div>
<div mat-dialog-actions>
  <button [mat-dialog-close]="true" mat-raised-button color="warn">Continuar</button>
  <button [mat-dialog-close]="false" mat-raised-button color="primary">Cancelar</button>
</div>
